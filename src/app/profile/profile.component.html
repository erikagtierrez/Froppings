<div class="row col-md-8 col-md-offset-2">
    <div class="card">
        <div class="header">
            <h4 class="title">Perfil</h4>
        </div>
        <div class="row content">
            <div class="col-md-3 inner-card">
                <img class="img-producto" [src]="image" class="img-responsive "><br>
            </div>
            <div class="col-md-8  header">
                <div class="form-group">
                    <label>Cedula</label>
                    <input type="number" class="form-control" name="cedula" [(ngModel)]="authUser.cedula" placeholder="Cedula">
                </div>
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="authUser.nombre">
                </div>
                <div class="form-group">
                    <label>Apellido</label>
                    <input type="text" class="form-control" placeholder="Apellido" [(ngModel)]="authUser.apellido">
                </div>
                <div class="form-group">
                    <label>Correo Electrónico</label>
                    <input type="text" class="form-control" placeholder="Correo Electrónico" [(ngModel)]="authUser.correo">
                </div>
                <div class="form-group">
                    <label>Direccion</label>
                    <input type="text" class="form-control" placeholder="Direccion" [(ngModel)]="authUser.direccion">
                </div>
                <div class="form-group">
                    <label>Telefono</label>
                    <input type="text" class="form-control" placeholder="Telefono" [(ngModel)]="authUser.telefono">
                </div>
                <div class="buttonselect">
                    <input type="file" class="btn btn-primary btn-color" ngFileSelect [options]="options" (onUpload)="handleUpload($event)" (beforeUpload)="beforeUpload($event)">
                </div>
                <div ngFileDrop [options]="options" (onUpload)="handleUpload($event)" [ngClass]="{'file-over': hasBaseDropZoneOver}" (onFileOver)="fileOverBase($event)" (beforeUpload)="beforeUpload($event)">
                </div>
                <br>
            </div>
            <div class="col-md-2 col-md-offset-9">
                <button class="btn btn-info btn-fill pull-right" (click)="saveProfile()">Guardar Cambios</button>
            </div>
        </div>
        <div class=" card card-plain">
            <div class="header">
                <h4 class="title ">Cambiar Contraseña</h4>
            </div>
            <div class="row content">
                <form #form="ngForm" (ngSubmit)="changePass(form)">
                    <div class="col-md-4 col-md-offset-1">
                        <input type="password" class="form-control" name="pass" ngModel placeholder="Contraseña Actual">
                    </div>
                    <div class="col-md-4">
                        <input type="password" class="form-control" name="newPass" ngModel placeholder="Nueva Contraseña">
                    </div>
                    <div class="col-md-1 col-md-offset-1">
                        <button class="btn btn-info btn-fill pull-right" type="submit">Cambiar</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
