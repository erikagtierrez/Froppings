<div class="container-fluid relative">
    <app-button-nav></app-button-nav>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="header">
                    <h3 class="title">Crear Pedido</h3>
                </div>
                <div class="content">
                    <form>
                        <div class="row" style="margin: 10px; margin-bottom: 10px;">
                            <div class="col-md-6 col-md-offset-2">
                                <div class="form-group">
                                    <input type="number" class="form-control" placeholder="Cedula">
                                </div>
                            </div>
                            <div class="col-md-2 ">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-info btn-fill pull-right">Buscar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-md-10 col-md-offset-1">
                            <div class="card">
                                <div class="header">
                                    <h4 class="title">Datos Personales</h4>
                                </div>
                                <div class="content">
                                    <form>
                                        <div class="row">
                                            <div class="col-md-5">
                                                <div class="form-group">
                                                    <label>Cedula</label>
                                                    <input type="text" class="form-control" disabled placeholder="Cedula" value="">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>Telefono</label>
                                                    <input type="number" class="form-control" placeholder="Telefono" value="">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="exampleInputEmail1">Correo Electrónico</label>
                                                    <input type="email" class="form-control" placeholder="Correo Electrónico">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Nombre</label>
                                                    <input type="text" class="form-control" placeholder="Nombre" value="">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Apellido</label>
                                                    <input type="text" class="form-control" placeholder="Last Name" value="">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Direccion</label>
                                                    <input type="text" class="form-control" placeholder="Direccion" value="">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Tipo de Usuario</label>
                                                    <br>
                                                    <select style="line-height: 2">
                                                      <option value="1">Cliente</option>
                                                      <option value="2">Administrador</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <button type="button" class="btn btn-info btn-fill pull-right" [routerLink]="['/productspopup']" style="width: 31%;">Crear Usuario</button>
                                        <div class="clearfix"></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
