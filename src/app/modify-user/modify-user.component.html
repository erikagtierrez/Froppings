<div class="container-fluid relative">
    <app-button-nav></app-button-nav>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="header">
                    <h3 class="title">Modificar Usuario</h3>
                </div>
                <div class="content">
                    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
                        <div class="row" style="margin: 10px; margin-bottom: 10px;">
                            <div class="col-md-6 col-md-offset-2">
                                <div class="form-group">
                                    <input type="email" class="form-control" name="email" ngModel placeholder="Correo Electrónico">
                                </div>
                            </div>
                            <div class="col-md-2 ">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-info btn-fill pull-right">Buscar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-md-10 col-md-offset-1">
                            <div class="card">
                                <div class="header">
                                    <h4 class="title">Datos Personales</h4>
                                </div>
                                <div class="content">
                                    <form>
                                        <div class="row">
                                            <div class="col-md-5">
                                                <div class="form-group">
                                                    <label>Cedula</label>
                                                    <input type="text" class="form-control" name="cedula" disabled [(ngModel)]="authUser.cedula" placeholder="Cedula" value="" required>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>Telefono</label>
                                                    <input type="number" class="form-control" name="telefono" [(ngModel)]="authUser.telefono" placeholder="Telefono" value="" required>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="exampleInputEmail1">Correo Electrónico</label>
                                                    <input type="email" class="form-control" name="correo" disabled [(ngModel)]="authUser.correo" placeholder="Correo Electrónico" required>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Nombre</label>
                                                    <input type="text" class="form-control" name="nombre" [(ngModel)]="authUser.nombre" placeholder="Nombre" value="" required>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Apellido</label>
                                                    <input type="text" class="form-control" name="apellido" [(ngModel)]="authUser.apellido" placeholder="Last Name" value="" required>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Direccion</label>
                                                    <input type="text" class="form-control" name="direccion" [(ngModel)]="authUser.direccion" placeholder="Direccion" value="" required>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Tipo de Usuario</label>
                                                    <br>
                                                    <select style="line-height: 2" #rolUsuario class="form-control" (change)="callRol(rolUsuario.value)" required>
                                                      <option *ngFor="let r of rol" [value]="r" [selected]="r==rolSelected">{{r}}</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-info btn-fill pull-right" style="width: 31%;" [disabled]="!form.valid" (click)="modifyUser()">Modificar Usuario</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
