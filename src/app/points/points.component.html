<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card" *ngIf="authUser.rol=='Administrador' ">
                <div class="header">
                    <h3 class="title">Consultar Puntos</h3>
                </div>
                <div class="content">
                    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
                        <div class="row" style="margin: 10px; margin-bottom: 10px;">
                            <div class="col-md-6 col-md-offset-2">
                                <div class="form-group">
                                    <input type="email" class="form-control" name="email" ngModel placeholder="Correo ElectrÃ³nico">
                                </div>
                            </div>
                            <div class="col-md-2 ">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-info btn-fill pull-right">Buscar</button>
                                </div>
                            </div>
                        </div>
                        <div class="row" *ngIf="user">
                            <div class="col-md-4 col-md-offset-4 card" style="background-color: #f0cdbd;">
                                <h3 class="title text-center" style="margin: 10px; margin-bottom: 10px;">{{puntos}} disponibles</h3>
                                <h4 class="title text-center" style="margin: 10px; margin-bottom: 10px;">{{authUser.nombre}} {{authUser.apellido}}<br>{{authUser.cedula}}</h4>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card" *ngIf="authUser.rol=='Cliente' ">
                <div class="header">
                    <h3 class="title">Consultar Puntos</h3>
                </div>
                <div class="content">
                    <div class="row" *ngIf="authUser">
                        <div class="col-md-4 col-md-offset-4 card" style="background-color: #f0cdbd;">
                            <h3 class="title text-center" style="margin: 10px; margin-bottom: 10px;">{{authUser.puntos}} disponibles</h3>
                            <h4 class="title text-center" style="margin: 10px; margin-bottom: 10px;">{{authUser.nombre}} {{authUser.apellido}}<br>{{authUser.cedula}}</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
